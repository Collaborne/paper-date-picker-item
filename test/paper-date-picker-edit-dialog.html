<!doctype html>
<html>
	<head>
		<title>paper-date-picker-edit-dialog</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../../test-fixture/test-fixture-mocha.js"></script>
		<script src="../../iron-test-helpers/mock-interactions.js"></script>

		<link rel="import" href="../paper-date-picker-edit-dialog.html">
		<link rel="import" href="../../test-fixture/test-fixture.html">
	</head>
	<body>

		<test-fixture id="TrivialEmailElement">
			<template>
				<paper-date-picker-edit-dialog></paper-date-picker-edit-dialog>
			</template>
		</test-fixture>

		<script>
			window.addEventListener('WebComponentsReady', function(e) {
				suite('<paper-date-picker-edit-dialog>', function() {
					suite('save behavior', function() {
						var element;

						setup(function() {
							element = fixture('TrivialEmailElement');
						});

						test('fires save event with date on save', function(done) {
							var date = new Date(2015, 1, 1, 0, 0, 0, 0);
							element.date = date;
							element.addEventListener('paper-date-picker-edit-dialog-save', function(e) {
								expect(e.detail).to.be.eql(date);
								done();
							});

							element._save();
						});
					});
				});
			});
		</script>

	</body>
</html>
